<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualSort</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet">
</head>

<body>
  <header>
    <div class="header_left">
      <h1>VisualSort</h1>
      <a class="head_title gen_arr">Generate Array</a>
      <div class="slider_container">
        <span class="slider_text">Speed</span>
        <input type="range" min="1" max="5" value="3" class="slider speed">
      </div>
      <div class="slider_container">
        <span class="slider_text">Size</span>
        <input type="range" min="1" max="5" value="3" class="slider size">
      </div>
    </div>
    <div class="header_right">
      <a class="head_title sort bub_sort">Bubble Sort</a>
      <a class="head_title sort sel_sort">Selection Sort</a>
      <a class="head_title sort ins_sort">Insertion Sort</a>
      <a class="head_title sort mer_sort">Merge Sort</a>
    </div>
  </header>
  <p class="input_msg">Adjust speed and size, then click generate array to begin!
  </p>
  <div class="arr_container">
    <!-- <div class="bar" style="--bar-value:85%;" data="85"><span class="data">85</span></div>
    <div class="bar" style="--bar-value:23%;" data="23"><span class="data">23</span></div>
    <div class="bar" style="--bar-value:7%;" data="7"><span class="data">7</span></div>
    <div class="bar" style="--bar-value:38%;" data="38"><span class="data">38</span></div>
    <div class="bar" style="--bar-value:35%;" data="35"><span class="data">35</span></div>
    <div class="bar" style="--bar-value:30%;" data="30"><span class="data">30</span></div>
    <div class="bar" style="--bar-value:5%;" data="5"><span class="data">5</span></div> -->

  </div>
  </div>
  </div>
  <div class="end"></div>
  <script src="script.js"></script>
</body>

</html>
